<header>
<h1>Using P2P value maps and universal darwinism for a crypto basic income system</h1>
</header>

<section name="3d95" class=" section--body section--first section--last"><div class="section-divider layoutSingleColumn"><hr class="section-divider"></div><div class="section-content"><div class="section-inner layoutSingleColumn"><h3 name="7896" id="7896" class="graf--h3 graf--first">Johan Nygren</h3><figure name="62b5" id="62b5" class="graf--figure graf--layoutOutsetLeft graf-after--h3">
  
  <br><br>

<p name="b306" id="b306" class="graf--p graf-after--figure">Back in the early 2000s, Ryan Fugger invented something that will come to change the future of economics. He invented Ripple, a P2P credit clearing system.</p><p name="7653" id="7653" class="graf--p graf-after--p">Some argue that P2P credit is unstable and prone to inflation, and I second that, and I believe Ripple should be combined with some form of stable index. Perhaps something like <a href="http://solarcoin.org/" data-href="http://solarcoin.org/" class="markup--anchor markup--p-anchor" rel="nofollow">solarcoin.org</a> — what could be more stable than the energy of a photon ?</p><p name="6323" id="6323" class="graf--p graf-after--p">What’s amazing about Ripple is not its qualities as a credit ledger, but rather, how it provides a map to how circles of transactions contribute value to one another.</p><p name="4aa2" id="4aa2" class="graf--p graf-after--p">Using Ripple, it’s possible to map how <em class="markup--em markup--p-em">value networks </em>grow, interact, overlap. Ripple shows real growth. It’s absolutely brilliant.</p><figure name="d05a" id="d05a" class="graf--figure graf-after--p"><div class="aspectRatioPlaceholder is-locked" style="max-width: 700px; max-height: 439px;"><div class="aspectRatioPlaceholder-fill" style="padding-bottom: 62.7%;"></div><div class="progressiveMedia js-progressiveMedia graf-image" data-image-id="1*gy4_HAxwFBbjtrGNJu7tYw.png" data-width="955" data-height="599" data-action="zoom" data-action-value="1*gy4_HAxwFBbjtrGNJu7tYw.png"><img src="./images/p2p_value_map.png" crossorigin="anonymous" class="progressiveMedia-thumbnail js-progressiveMedia-thumbnail"><canvas class="progressiveMedia-canvas js-progressiveMedia-canvas"></canvas><img class="progressiveMedia-image js-progressiveMedia-image" data-src="https://cdn-images-1.medium.com/max/800/1*gy4_HAxwFBbjtrGNJu7tYw.png"><noscript class="js-progressiveMedia-inner"><img class="progressiveMedia-noscript js-progressiveMedia-inner" src="https://cdn-images-1.medium.com/max/800/1*gy4_HAxwFBbjtrGNJu7tYw.png"></noscript></div></div></figure><p name="af52" id="af52" class="graf--p graf-after--figure">What if future value added, that backtracks to my individual contributions, could give dividends to me ?</p><h3 name="6266" id="6266" class="graf--h3 graf-after--p">Introducing: Taxemes</h3><p name="f6b3" id="f6b3" class="graf--p graf-after--h3">During a transaction, A and B negotiate how much to donate to the Resilience algorithm. They do so based on the rules that apply to <strong class="markup--strong markup--p-strong">taxemes </strong>— autonomous, non-coercive dividend collectors that are hard-wired into their wallets.</p><p name="07a1" id="07a1" class="graf--p graf-after--p">A wants the donation to be high, because As future dividends rely on a<em class="markup--em markup--p-em"> </em><a href="https://www.youtube.com/watch?v=bxyjt2T_nLQ" data-href="https://www.youtube.com/watch?v=bxyjt2T_nLQ" class="markup--anchor markup--p-anchor" rel="nofollow"><em class="markup--em markup--p-em">dividend pathway</em></a><em class="markup--em markup--p-em"> </em>that is created from A to B. A wants a<em class="markup--em markup--p-em"> dividend pathway </em>that has high throughput of future value added, that extends from the value that A provides B (in Ripple, As transaction to B is a promise that A will provide B with the same amount of value that B just gave A).</p><h3 name="8f7d" id="8f7d" class="graf--h3 graf-after--p">On Variation, Selection and Heredity</h3><p name="3c33" id="3c33" class="graf--p graf-after--h3">During a transaction from A to B, Bs active taxeme (Bs lowest taxeme) is passed on to A. As future transactions are thus affected by the transaction with B, as A becomes host to Bs taxeme.</p>
<script src="https://gist.github.com/resilience-me/48de3e5ed4adf09129ba.js"></script>

<p name="254e" id="254e" class="graf--p graf-after--figure">This transaction affects As market traction, as his 5% taxeme gets silenced by this new 2% taxeme.</p>

  <p name="0bfc" id="0bfc" class="graf--p graf-after--figure">Taxemes spread throughout the network based on this mechanism of variation, selection and heredity.</p><p name="79c3" id="79c3" class="graf--p graf-after--p">Taxemes are continuously recycled. They are created, they spread, and they are destroyed.</p>
  <figure><iframe width="560" height="315" src="https://www.youtube.com/embed/mhxgPhEh5Ag" frameborder="0" allowfullscreen></iframe><figcaption class="imageCaption">“contracts are going to be looking for ways of finding money” — Craig Wright</figcaption></figure>
  
  <p name="5aea" id="5aea" class="graf--p graf-after--figure">When A consumes something from the market, he looks for ventures that use high <strong class="markup--strong markup--p-strong">taxemes</strong>, as he wants to grow a <a href="https://www.youtube.com/watch?v=bxyjt2T_nLQ" data-href="https://www.youtube.com/watch?v=bxyjt2T_nLQ" class="markup--anchor markup--p-anchor" rel="nofollow">dividend pathway</a> with a high conductivity for future donations.</p><p name="06ba" id="06ba" class="graf--p graf-after--p">The venture on the other hand, has curated high taxemes because it wants to contribute to <strong class="markup--strong markup--p-strong">social resilience</strong>. Basically, effective altruism, empowered through an algorithm. And, ventures that are fueled by effective altruists gain a selective advantage, as they attract consumers to the stream of basic income that Resilience provides.</p><p name="505f" id="505f" class="graf--p graf-after--p">So, there are two opposing forces. A wants to grow <em class="markup--em markup--p-em">dividend pathways </em>so that donations from future value creation can stream back to him, like blood through blood-vessels or electricity flowing through a city. B wants to provide high <strong class="markup--strong markup--p-strong">taxemes</strong> because of altruism, and A wants to select high taxemes because of survival instincts.</p>
  <h3 name="15e3" id="15e3" class="graf--h3 graf-after--p">Summary</h3><p name="87f3" id="87f3" class="graf--p graf-after--h3">The Resilience system is based on Ryan Fugger’s <a href="http://ripple.com" data-href="http://ripple.com" class="markup--anchor markup--p-anchor" rel="nofollow">Ripple</a> (2003), and bootstraps on the path-finding algorithm that Ryan conceived. It uses Ripple in a way that no one has thought of thus far.</p><blockquote name="55ae" id="55ae" class="graf--blockquote graf--startsWithDoubleQuote graf-after--p">“In my Basic Income #DApp, your safety net emerges from the sum of your financial interactions, allowing you to live and evolve as a global and mobile citizen. The Resilience protocol transforms the stage upon which we unfold.”</blockquote>
